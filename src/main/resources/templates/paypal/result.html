<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<title>Payment App</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/general.css" />

</head>
<body>

<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div th:switch="${isSuccess}">
          <div class="panel panel-success panel-payment" th:case="true">
            <div class="panel-heading">
              <h3 class="panel-title">
                <span>PAYMENT STATUS </span>
              </h3>
            </div>
            <div class="panel-body">
              <div>
                <strong>TRANSACTION SUCCESS</strong>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <span>Payment ID: </span>
                <span th:text="${record.paymentId}"></span>
              </li>
              <li class="list-group-item">
                <span>CreateTime: </span>
                <span th:text="${record.createTime}"></span>
              </li>
            </ul>
          </div>

          <div class="panel panel-danger panel-payment" th:case="false">
            <div class="panel-heading">
              <h3 class="panel-title">
                <span>PAYMENT STATUS</span>
              </h3>
            </div>
            <div class="panel-body">
              <div>
                <strong>TRANSACTION FAILURE</strong>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <span>Error Message: </span>
                <span th:text="${error.message}"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <a href="/paypal" class="btn btn-primary btn-submit">Back</a>
      </div>
    </div>
  </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script th:inline="javascript">
</script>

</body>
</html>
